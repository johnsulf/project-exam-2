<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var path =
          window.location.pathname +
          window.location.search +
          window.location.hash;
        sessionStorage.setItem("spa-redirect", path);

        var repoSegment = "project-exam-2";
        var base = "/";
        if (window.location.pathname.includes("/" + repoSegment + "/")) {
          base = "/" + repoSegment + "/";
        }
        window.location.replace(base);
      })();
    </script>
  </head>
  <body></body>
</html>
