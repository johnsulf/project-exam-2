<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Holidaze - Find your perfect getaway" />
    <title>Holidaze</title>
    <link
      rel="shortcut icon"
      id="app-favicon"
      href="/favicon.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script type="module">
      const appBase =
        (window.__APP_BASE__ = (import.meta.env.BASE_URL || "/").replace(
          /\/?$/,
          "/",
        ));

      const favicon = document.getElementById("app-favicon");
      if (favicon) {
        const absolute = new URL(appBase, window.location.origin);
        favicon.href = `${absolute.pathname}favicon.svg`;
      }

      const redirect = sessionStorage.getItem("spa-redirect");
      if (redirect) {
        sessionStorage.removeItem("spa-redirect");
        history.replaceState(null, "", redirect);
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
